<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule</title>
    <style>
        tr{
            background-color: bisque;
        }
        tr:first-child{
            background-color: aquamarine;
        }
        table,th,td{
        border: 2px solid black;
        border-collapse: collapse;
        font-size: large;
        }
        th,td{
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1 style="color: #7695FF;">My Weekly Schedule</h1>
    <div>
        <table style="width: 30%;">
            <tr>
                <th>Day</th>
                <th>Activities</th>
            </tr>
            <tr>
                <td>Monday</td>
                <td>Meditation</td>
            </tr>
            <tr>
                <td>Tuesday</td>
                <td>Clean house</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td>Read a Book</td>
            </tr>
            <tr>
                <td>Thursday</td>
                <td>Work out</td>
            </tr>
            <tr>
                <td>Friday</td>
                <td>Cook some new dishes</td>
            </tr>
            <tr>
                <td>Saturday</td>
                <td>Learn a Language</td>
            </tr>
            <tr>
                <td>Sunday</td>
                <td>Have a weekly reset</td>
            </tr>
        </table>
    </div>
    
</body>
</html>
