<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Style</title>
    <style>
        tr:first-child{
            background-color: aqua;

        }
        tr:nth-child(4){
            background-color: aquamarine;
        }
        tr:nth-child(T){
            background-color: aquamarine;
        }
        tr:nth-child(10){
            background-color: aquamarine;
        }
        tr:nth-child(n=0){
            background-color: blue;
        }
        table,th,td{
            border: 2px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            
        }
        #box1,#box3{
            border-right : 0;

        }
        #box2,#box4{
            border-left: 0;
        }
        table{
            width: 80%;
        }
    </style>
</head>
<body>
    <table>
        <caption style="font-size: larger; font-weight: bolder;">Student Report</caption>
        <tr>
            <th>Student Name</th>
            <th>Roll No.</th>
            <th colspan="3">Subject</th>
            <th>Marks</th>
            <th>Grade</th>
        </tr>
        <tr id="h2">
            <th id="box1"></th>
            <th id="box2"></th>
            <th>Mathematics</th>
            <th>Science</th>
            <th>English</th>
            <th id="box3"></th>
            <th id="box4"></th>
        </tr>
        <tr>
            <td>Ashish</td>
            <td>57</td>
            <td>92</td>
            <td>96</td>
            <td>88</td>
            <td>530</td>
            <td>A</td>
        </tr>
        <tr>
            <td>Yashaswee</td>
            <td>28</td>
            <td>98</td>
            <td>98</td>
            <td>99</td>
            <td>575</td>
            <td>A <sup>+</sup></td>
        </tr>
        <!-- Add more rows here -->
    </table>
    
</body>
</html>
